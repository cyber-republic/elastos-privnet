      - ${PWD}/ela-mainchain/node_crc/mainchain-crc-2/keystore.dat:/ela/keystore.dat
    ports:
      - 10211-10217:20333-20339
    networks:
      - blockchain
    tty: true

  ela-mainchain-crc-3:
