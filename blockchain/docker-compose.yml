version : "3"
services:

  ela-mainchain-normal-1:
    container_name: ela-mainchain-normal-1
    image: cyberrepublic/elastos-mainchain-node:v0.3.2
    volumes:
      - ~/.volumes/elastos-privnet/mainchain-normal-1:/ela/elastos
      - ${PWD}/ela-mainchain/node_normal/mainchain-normal-1/config.json:/ela/config.json
      - ${PWD}/ela-mainchain/node_normal/mainchain-normal-1/keystore.dat:/ela/keystore.dat
    ports:
      - 10011-10017:20333-20339
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10012/api/v1/block/height"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - blockchain
    tty: true

  ela-mainchain-crc-1:
    container_name: ela-mainchain-crc-1
    image: cyberrepublic/elastos-mainchain-node:v0.3.2
    depends_on:
      - ela-mainchain-normal-1
    volumes:
