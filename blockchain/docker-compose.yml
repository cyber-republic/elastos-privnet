      - ${PWD}/ela-mainchain/node_crc/mainchain-crc-4/config.json:/ela/config.json
      - ${PWD}/ela-mainchain/node_crc/mainchain-crc-4/keystore.dat:/ela/keystore.dat
    ports:
      - 10411-10417:20333-20339
    networks:
      - blockchain
    tty: true

  ela-mainchain-dpos-1:
    container_name: ela-mainchain-dpos-1
    image: cyberrepublic/elastos-mainchain-node:v0.3.2
    depends_on:
      - ela-mainchain-normal-1
    volumes:
      - ~/.volumes/elastos-privnet/mainchain-dpos-1:/ela/elastos
      - ${PWD}/ela-mainchain/node_dpos/mainchain-dpos-1/config.json:/ela/config.json
      - ${PWD}/ela-mainchain/node_dpos/mainchain-dpos-1/keystore.dat:/ela/keystore.dat
    ports:
