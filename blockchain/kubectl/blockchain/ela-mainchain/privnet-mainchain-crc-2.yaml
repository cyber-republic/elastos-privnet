    kompose.cmd: kompose convert --volumes hostPath --verbose
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: privnet-mainchain-crc-2
  name: privnet-mainchain-crc-2
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: privnet-mainchain-crc-2
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: privnet-mainchain-crc-2
    spec:
      containers:
      - image: cyberrepublic/elastos-mainchain-node:privnet-v0.6
        livenessProbe:
          exec:
            command:
            - curl
            - -H
            - '''Content-Type:application/json'''
            - -H
            - '''Accept:application/json'''
            - --data
            - '''{"method":"getbestblockhash"}'''
            - http://localhost:10214
          failureThreshold: 5
          periodSeconds: 30
          timeoutSeconds: 120
        name: privnet-mainchain-crc-2
        ports:
        - containerPort: 20333
        - containerPort: 20334
        - containerPort: 20335
        - containerPort: 20336
        - containerPort: 20337
        - containerPort: 20338
        - containerPort: 20339
        resources: {}
        tty: true
        volumeMounts:
        - mountPath: /ela/elastos
          name: privnet-mainchain-crc-2-hostpath0
        - mountPath: /ela/config.json
          name: privnet-mainchain-crc-2-hostpath1
        - mountPath: /ela/keystore.dat
          name: privnet-mainchain-crc-2-hostpath2
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /home/kpachhai/.volumes/elastos-privnet/mainchain-crc-2
        name: privnet-mainchain-crc-2-hostpath0
      - hostPath:
          path: /home/kpachhai/dev/src/github.com/tuum-tech/elastos-privnet/blockchain/ela-mainchain/node_crc/mainchain-crc-2/config.json
        name: privnet-mainchain-crc-2-hostpath1
      - hostPath:
          path: /home/kpachhai/dev/src/github.com/tuum-tech/elastos-privnet/blockchain/ela-mainchain/node_crc/mainchain-crc-2/keystore.dat
        name: privnet-mainchain-crc-2-hostpath2
